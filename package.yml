name       : dhclient
version    : 4.3.2
release    : 1
source     :
    - ftp://ftp.isc.org/isc/dhcp/4.3.2/dhcp-4.3.2.tar.gz : 6246c9b358759f6cdcc45104caaf76e732a211dbbbbf64a21f499c8db1298165
license    : ISC
summary    : ISC DHCP client
description: |
    ISC DHCP client
rundeps    :
    - iproute2
setup      : |
    %patch -p1 < $pkgfiles/dhcp-4.3.2-client_script-1.patch
    %patch -p1 < $pkgfiles/dhcp-4.3.2-missing_ipv6-1.patch
    %configure --sbindir=/usr/bin \
               --with-srv-lease-file=/var/lib/dhcpd/dhcpd.leases       \
               --with-srv6-lease-file=/var/lib/dhcpd/dhcpd6.leases     \
               --with-cli-lease-file=/var/lib/dhclient/dhclient.leases \
               --with-cli6-lease-file=/var/lib/dhclient/dhclient6.leases
build      : |
    %make
install    : |
    %make_install -C client
    install -d $installdir/var/lib/dhclient
    mkdir -p $installdir/usr/share/dhclient && mv $installdir/etc/dhclient.conf.example $installdir/usr/share/dhclient/.
    install -m 00755 client/scripts/linux $installdir/usr/bin/dhclient-script
    rmdir $installdir/etc
